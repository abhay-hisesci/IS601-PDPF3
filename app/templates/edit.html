{% extends "layout.html" %}
{% block content %}
<form action="/edit/{{hw.id}}" method="post">
    <div class="row">
        <div class="col">
            <label>ID: {{hw.id}}</label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="height">Height</label>
            <input id="height" type="text" class="form-control" placeholder="Height"
                   name="height" value="{{hw.height}}">
        </div>
        <div class="col">
            <label for="weight">Weight</label>
            <input id="weight" type="text" class="form-control" placeholder="Weight" name="weight"
                   value="{{hw.weight}}">
        </div>

        <button style="padding: 10px" type="submit" class="btn btn-success">Save</button>
    </div>

</form>
{% endblock %}
