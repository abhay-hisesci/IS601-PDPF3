{% extends "layout.html" %}
{% block content %}
<form action="/new" method="POST">
    <div class="row">
        <div class="col">
            <label for="height">Height</label>
            <input id="height" type="text" class="form-control" placeholder="Height"
                   name="height" value="">
        </div>
        <div class="col">
            <label for="weight">Weight</label>
            <input id="weight" type="text" class="form-control" placeholder="Weight" name="weight"
                   value="">
        </div>
    </div>

</form>

{% endblock %}
